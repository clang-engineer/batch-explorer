<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <form>
    <input type="text" id="job-name" placeholder="job name">
    <input type="text" id="cron-expression" placeholder="cron expression" value="0/5 * * * * ?">
    <button onclick="onSubmit(event)">
      schedule
    </button>
  </form>
</div>
<div id="batch-status">Waiting for updates...</div>
<div>
  <div>title: job execution list</div>
  <div id="job-executions" class="row"></div>
</div>
<div id="job-steps"></div>
</body>
</html>
<style>
  .row {
    display: flex;
    margin-bottom: 10px;
    flex-wrap: wrap;
  }

  .row > .col-4 {
    flex-basis: 25%;
    flex-grow: 0; /* 항목 크기 증가하지 않음 */
    flex-shrink: 0; /* 항목 크기 축소하지 않음 */
  }

  .button-group {
    display: flex;
    justify-content: flex-end;
    gap: 5px;
    margin-top: 10px;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="./execution-init.js"></script>
<script type="text/javascript">
  initExecutions();

  const onSubmit = (e) => {
    e.preventDefault();
    fetch('api/quartz/schedule', {
      method: 'POST',
      body: JSON.stringify({
        cronExpression: document.getElementById('cron-expression').value,
        jobDataMap: {
          key1: 'value1',
          key2: 'value2'
        }
      }),
      headers: {
        'Content-Type': 'application/json'
      }
    })
  }
</script>

<script>
  const socket = new SockJS('/websocket/tracker');
  const stompClient = Stomp.over(socket);

  stompClient.connect({}, function (frame) {
    stompClient.subscribe('/topic/batch-status', function (message) {
      const jobExecutions = document.getElementById('job-executions');
      const jobExecution = JSON.parse(message.body);

      const founded = jobExecutions.querySelector(`[data-id="${jobExecution.id}"]`);

      if (founded) {
        founded.replaceWith(createExecutionElement(jobExecution));
      } else {
        jobExecutions.appendChild(createExecutionElement(jobExecution));
      }
    });
  });
</script>
